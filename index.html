<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Sao Paulo</option>
      </select>

      <div class="cities">
        <h2>London</h2>
        <div class="date">9 of May</div>
        <div class="time">14:31</div>
      </div>
      <div class="cities">
        <h2>Sao Paulo</h2>
        <div class="date">9 of May</div>
        <div class="time">14:31</div>
      </div>
    </div>
    <footer>
      Coded with ❤️ by
      <a href="https://github.com/carolinastilwell" target="_blank"
        >Carolina Terra</a
      >
      and it is on
      <a href="https://github.com/carolinastilwell/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
