<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Sao Paulo</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>

      <div class="city" id="sao-paulo">
        <div>
          <h2>Sao Paulo</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>

      <div class="city" id="toronto">
        <div>
          <h2>Toronto</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>

    <footer>
      Coded with ❤️ by
      <a href="https://github.com/carolinastilwell" target="_blank"
        >Carolina Terra</a
      >
      and it is on
      <a href="https://github.com/carolinastilwell/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
